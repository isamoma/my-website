DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Isa Moma Webpage</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('background.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
      padding: 60px 20px;
    }

    h1 {
      font-size: 32px;
      font-weight: bold;
      margin-bottom: 10px;
      text-shadow: 2px 2px 4px #000;
    }

    p {
      font-size: 18px;
      margin-bottom: 40px;
      text-shadow: 1px 1px 3px #000;
    }

    .btn-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 50px;
    }

    a.button {
      background-color: #007BFF;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s ease;
    }

    a.button:hover {
      background-color: #0056b3;
    }

    a.youtube {
      background-color: red;
    }

    .login-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: black;
      padding: 10px 18px;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <a href="https://your-login-page-link" class="button login-button">Login</a>

  <h1>Welcome to Isa Moma webpage</h1>
  <p>If you want to learn more follow me at TikTok <b>@isamoma</b></p>

  <div class="btn-container">
    <a href="https://www.tiktok.com/@isamoma003" class="button">Visit my TikTok</a>
    <a href="https://www.youtube.com/@isamoma" class="button youtube">Visit my YouTube</a>
  </div>
</body>
</html>
