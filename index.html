<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

    body {

      background-size: cover;
      color: white;
      text-align: center;
    }

    .login-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .content {
      margin-top: 120px;
    }

    h1 {
      font-size: 2.5rem;
      text-shadow: 2px 2px 4px #000;
    }

    p {
      font-size: 1.2rem;
    }

    .buttons {
      margin-top: 20px;
    }

    .buttons a {
      margin: 10px;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      color: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);

    .tiktok {
      background-color: #007bff;
    }
