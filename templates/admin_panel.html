<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial;
      background: #222;
      color: white;
      text-align: center;
      padding-top: 100px;
    }
    .panel {
      max-width: 600px;
      margin: auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
    }
    a {
      color: white;
      background-color: #007bff;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      margin: 10px;
      display: inline-block;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="panel">
    <h2>Welcome, Admin!</h2>
    <p>Here you can manage your products.</p>
    <a href="#">Add Product</a>
    <a href="#">Edit Product</a>
    <a href="#">Delete Product</a>
    <a href="/logout">Logout</a>
  </div>
</body>
</html>
