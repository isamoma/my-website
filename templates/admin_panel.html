<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel</title>
  <style>
    body {
      font-family: Arial;
      background: #222;
      color: white;
      text-align: center;
      padding-top: 100px;
    }
    .panel {
      max-width: 600px;
      margin: auto;
      background: rgba(0, 0, 0, 0.7);
      padding: 30px;
      border-radius: 12px;
    }
    a {
      color: white;
      background-color: #007bff;
      padding: 10px 20px;
      border-radius: 8px;
      text-decoration: none;
      margin: 10px;
      display: inline-block;
    }
    a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h1>Admin Panel- All Products</h1>
  {% for product in products %}
  <div class="product">
    <h3>{{product.name}}</h3>
    <p><strong>Price:</strong>KES {{product.price}}</p>
    <p>{{product.description}}</p>
    {%else%}
    <p>No products added yet.</p>
    {%endfor %}
    <a href="/logout">Logout</a>
  </div>
</body>
</html>
