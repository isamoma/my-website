<!DOCTYPE html>
<html>
<head>
  <title>Add Product</title>
  <style>
    body {
      font-family: Arial;
      background: #111;
      color: white;
      text-align: center;
      padding-top: 50px;
    }
    .form-container {
      background: rgba(0, 0, 0, 0.7);
      max-width: 400px;
      margin: auto;
      padding: 30px;
      border-radius: 12px;
    }
    input, textarea {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
    }
    button {
      background-color: green;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Add New Product</h2>
    <form method="POST">
      <input type="text" name="name" placeholder="Product Name" required /><br/>
      <input type="text" name="price" placeholder="Price (e.g. KSh 1500)" required /><br/>
      <textarea name="description" placeholder="Product Description" rows="4" required></textarea><br/>
      <button type="submit">Add Product</button>
    </form>
    <br/>
    <a href="/admin-panel" style="color: lightblue;">â¬… Back to Admin Panel</a>
  </div>
</body>
</html>
