<!DOCTYPE html>
<html>
<head>
    <title>Our Products</title>
    <style>
        body {
            font-family: Arial;
            background: url('background.jpg') no-repeat center center/cover;
            color: white;
            text-align: center;
            padding: 40px;
        }

        .product-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 40px;
        }

        .product {
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 12px;
            width: 250px;
        }

        .product h3 {
            margin-bottom: 10px;
        }

        .product p {
            font-size: 15px;
        }

        a {
            color: white;
            text-decoration: none;
            background-color: #333;
            padding: 10px 20px;
            border-radius: 10px;
            display: inline-block;
            margin-top: 20px;
        }

        a:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <h2>Welcome, {{ username }}! Explore Our Products</h2>

    <div class="product-container">
        <div class="product">
            <h3>Luxury Perfume</h3>
            <p>Price: KSh 1,500</p>
            <p>Long-lasting and elegant fragrance.</p>
        </div>
        <div class="product">
            <h3>Phone Stand</h3>
            <p>Price: KSh 500</p>
            <p>Durable, sleek, and perfect for your desk.</p>
        </div>
        <div class="product">
            <h3>Lip Gloss</h3>
            <p>Price: KSh 300</p>
            <p>Shiny, natural, and smooth on lips.</p>
        </div>
    </div>

    <a href="/dashboard">Back to Dashboard</a>
    <a href="/logout">Logout</a>
</body>
</html>
